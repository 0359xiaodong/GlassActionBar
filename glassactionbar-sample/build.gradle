apply plugin: 'android'

dependencies {
    compile project(':glassactionbar')
    compile project(':actionbarsherlock')
}

android {
    compileSdkVersion 17
    buildToolsVersion '17.0.0'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
